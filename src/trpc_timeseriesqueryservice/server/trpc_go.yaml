global:
  namespace: Development
  env_name: test
server:
  app: crayon
  server: timeseriesquery
  bin_path: /usr/local/trpc/bin/
  conf_path: /usr/local/trpc/conf/
  data_path: /usr/local/trpc/data/
  service:
    - name: trpc.crayon.timeseriesquery.TimeSeriesQueryService
      ip: 127.0.0.1
      port: 9002
      network: tcp
      protocol: trpc
      timeout: 1000
plugins:
  log:
    default:
      - writer: console
        level: info
        formatter: console